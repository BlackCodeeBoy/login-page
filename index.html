<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container"></div>
    <h1>
        Log In
    </h1>
    <div class="die-inputs">
        <div class="der-input">
            <label for="email-login">
                Email
            </label>
            <input placeholder="example@gmail.com" autocomplete="off" id="email" type="text">
        </div>
        <div class="der-input">
            <label for="password">
                Password
            </label>
            <input id="password" type="password"
        </div>
        <div class="forget">
            <a href="">
                Forgot Password?
            </a>
        </div>
    </div>
    <footer>
        <button class="btn-login">
            Log In
        </button>
    </footer>
</body>
</html>
